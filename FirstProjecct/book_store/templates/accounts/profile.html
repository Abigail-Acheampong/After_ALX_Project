<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Profile</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
   <div class="card-body">
    <h2 class="card-title mb-4">Profile</h2>
    {% if user.is_authenticated %}
    <p class="mb-3">You are logged in as <strong>{{ user }}</strong>.</p>
    <strong>Access all students registered:</strong>
    <a href="{% url 'student_list' %}"
      class="btn btn-outline-secondary btn-sm {% if not selected_grade %}active{% endif %}">All Students</a><br><br>
    <form action="{% url 'logout' %}" method="post">
     {% csrf_token %}
     <button type="submit" class="btn btn-danger w-100">Log Out</button>
    </form>
    {% else %}
    <p class="mb-3">You are not logged in.</p>
    <a href="{% url 'login' %}" class="btn btn-primary w-100">Click here to log in.</a>
    {% endif %}
   </div>
   <div class="mb-3">
    <!-- <strong>Access all students registered:</strong>
    <a href="{% url 'student_list' %}"
     class="btn btn-outline-secondary btn-sm {% if not selected_grade %}active{% endif %}">All Students</a> -->
    <!-- {% for grade in grades %} -->
    <!-- <a href="{% url 'student_list_by_grade' grade=grade %}"
     class="btn btn-outline-primary btn-sm {% if selected_grade == grade %}active{% endif %}">
     Grade {{ grade }}
    </a> -->
    {% endfor %}
    </div>
  </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
