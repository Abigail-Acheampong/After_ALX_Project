<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Fee Structure</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
  body {
   padding: 20px;
   background-color: #f8f9fa;
  }

  .table-container {
   background: white;
   padding: 20px;
   border-radius: 8px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
   margin-bottom: 20px;
   color: #333;
  }
 </style>
</head>

<body>
 <div class="container table-container">
  <h1>Fee Structure</h1>
  <a href="{% url 'fee_create' %}" class="btn btn-primary mb-3">Add New Fee</a>

  <table class="table table-striped">
   <thead class="table-dark">
    <tr>
     <th>Grade</th>
     <th>Amount</th>
     <th>Due Date</th>
     <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    {% for fee in object_list %}
    <tr>
     <td>{{ fee.get_grade_display }}</td>
     <td>${{ fee.amount }}</td>
     <td>{{ fee.due_date|date:"M d, Y" }}</td>
     <td>
      <a href="{% url 'fee_update' fee.pk %}" class="btn btn-sm btn-warning">Edit</a>
     </td>
    </tr>
    {% empty %}
    <tr>
     <td colspan="4" class="text-center">No fees found. <a href="{% url 'fee_create' %}">Add the first fee</a></td>
    </tr>
    {% endfor %}
   </tbody>
  </table>
 </div>

 <!-- Bootstrap JS Bundle -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
