<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Payment Receipt</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <div class="container mt-4">
  <div class="card">
   <div class="card-body">
    <h2 class="card-title">Payment Receipt</h2>
    <p><strong>Student:</strong> {{ payment.payment_plan.student.name }}</p>
    <p><strong>Amount Paid:</strong> {{ payment.amount }}</p>
    <p><strong>Date:</strong> {{ payment.date }}</p>
    <p><strong>Description:</strong> {{ payment.description }}</p>
    <a href="{% url 'download_receipt' payment.pk %}" class="btn btn-success mt-3">Download PDF</a>
    <a href="{% url 'student_detail' payment.payment_plan.student.pk %}" class="btn btn-secondary mt-3">Back to Student Details</a>
    <a href="{% url 'payment_plan_list' %}" class="btn btn-info mt-3">Back</a>
   </div>
  </div>
 </div>
</body>

</html>
