<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>PDF Report</title>
 <style>
  body {
   font-family: Arial;
  }

  table {
   width: 100%;
   border-collapse: collapse;
  }

  th,
  td {
   border: 1px solid #ddd;
   padding: 8px;
  }

  th {
   background-color: #f2f2f2;
  }
 </style>
</head>

<body>
 <h1>Student Report</h1>
 <table>
  <thead>
   <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
   </tr>
  </thead>
  <tbody>
   {% for student in students %}
   <tr>
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.email }}</td>
   </tr>
   {% endfor %}
  </tbody>
 </table>
</body>

</html>
